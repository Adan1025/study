<body>
    1.get和post请求换成方面的区别
      get请求类似于查找的过程，用户获取数据，可以不用每次都与数据库连接，所以可以使用缓存。
      post不同，post做的一般是修改和删除的工作，所以必须与数据库交互。

    2.this一般指向调用方，构造函数（实例化函数）new一般指向新创建的对象。
    3.闭包：函数嵌套函数，内部函数可访问外部函数的变量，参数和变量不会被回收
    
</body>
